<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно генерации данных</p>
                </div>
                <div class="card-title border-light mt-4">
                    <p>Для генерации случайных пользовательских данных нажмите кнопку ПУСК</p>
                </div>   
                <div class="card border-light border-0">
                    <div class="row">
                        <div class="col">
                            <div id="dataPersonal"class="col">
                                <h4><span id="surnameOutput"></span></h4>
                                <h4><span id="firstNameOutput"></span></h4>
                                <h4><span id="patronymic"></span></h4>
                                <p>
                                    <span id="genderOutput"></span>
                                </p>    
                                <p>
                                    <span id="birthDayOutput"></span>
                                    <span id="birthMonthOutput"></span>
                                    <span id="birthYearOutput"></span>
                                </p>    
                                <p>
                                    <span id="professionOutput"></span>
                                </p>
                            </div>
                        </div> 
                    </div>                   
                </div>
                <div class="card-title border-light mt-4">
                    <p id="resetManual"></p>
                </div> 
                <div class="card-footer">
                    <div class="row">
                        <div class="col">
                            <button id="startButton" class="btn btn-light">ПУСК</button>
                        </div>
                        <div class="col">
                            <button id="resetButton" class="btn btn-light">СБРОС</button>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
